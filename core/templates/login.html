<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Sessional & Event System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#8257e6 0%, #22d2ca 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 6px 40px rgba(0,0,0,0.15);
            border-radius: 16px;
            margin-top: 90px;
            padding: 40px 32px;
        }
        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            color: #8257e6;
        }
        .btn-custom {
            background: linear-gradient(135deg,#8257e6 0%, #22d2ca 100%);
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background: #22d2ca;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="brand-title text-center mb-4">Sessional & Event Management</div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} mb-2">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Login</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <span>Don't have an account? </span>
                        <a href="{% url 'register' %}" class="text-decoration-none" style="color:#22d2ca;">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
